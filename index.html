</head>

<body>
    <!-- Blurred UNO cards background -->
    <div class="uno-bg"></div>
    <div class="dark-overlay"></div>
    <!-- Username (top right) -->
    <div class="user-box">
        <span id="username"></span>
        <button class="change-btn" id="changeNameBtn">âœŽ</button>
    </div>

    <!-- Main UNO Card -->
    <div class="uno-card">

        <h1 class="title">UNO Multiplayer</h1>

        <!-- CREATE ROOM -->
        <button class="main-btn red-btn" id="showCreateBtn">ðŸŽ® Create Room</button>

        <div id="createBox" class="hidden input-box">
            <input type="text" id="hostPassword" placeholder="Set Room Password" maxlength="6" inputmode="numeric"
                oninput="this.value=this.value.replace(/[^0-9]/g,'')">

            <button class="main-btn green-btn" id="createRoomBtn">Create</button>
        </div>

        <!-- JOIN ROOM -->
        <button class="main-btn yellow-btn" id="showJoinBtn">ðŸ”— Join Room</button>

        <div id="joinBox" class="hidden input-box">
            <input type="text" id="roomCode" placeholder="Room ID" maxlength="6" inputmode="numeric"
                oninput="this.value=this.value.replace(/[^0-9]/g,'')">

            <input type="text" id="roomPassword" placeholder="Password" maxlength="6" inputmode="numeric"
                oninput="this.value=this.value.replace(/[^0-9]/g,'')">

            <button class="main-btn blue-btn" id="joinRoomBtn">Join</button>
        </div>
